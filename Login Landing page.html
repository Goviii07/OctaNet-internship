<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01 Login Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 50px; 
            padding: 30px; 
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-card {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px; 
        }

        .login-card h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

       .login-card {
    text-align: center;
    padding: 20px;
    margin-bottom: 20px; 
}

        .form-control {
            border-radius: 5px;
            margin-bottom: 20px; 
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px; 
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px; 
        }
        .btn-social img {
            width: 20px;
            margin-right: 10px;
        }

        .signup {
            color: #333;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="login-card">
                    <h2>Welcome back</h2>
                    <p>Please login to your account</p>
                    <form action="#" class="form">
                        <input type="email" class="form-control" placeholder="Enter Email">
                        <input type="password" class="form-control" placeholder="Enter Password">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        <button type="submit" class="btn btn-social w-100">
                            <i class="bi bi-apple"></i> Log in with Apple
                        </button>
                        <button type="submit" class="btn btn-social w-100">
                            <img src="/img/google.png" alt=""> Log in with Google
                        </button>
                    </form>
                    <p class="signup">Don't have an account? <a href="#" class="text-decoration-none">Sign up now</a></p>
                </div>
            </div>
            <div class="col-lg-5 p-0">
                <img src="https://images.pexels.com/photos/2343468/pexels-photo-2343468.jpeg"
                     alt="" class="img-fluid w-100">
            </div>
        </div>
    </div>

    <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
